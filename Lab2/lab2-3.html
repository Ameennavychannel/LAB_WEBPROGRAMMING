<div class="regis">
  <div class="wrapper">
    <header>Register Form</header>
    <form action="script.php" method="get">
      
      
      <div class="field email">
        <!-- <label for="fname"><i class="icon fas fa-user"></i> &nbsp;Enter Your First Name</label> -->
        
        <div class="input-area">
          <input type="text" id="fname" name="fname"  placeholder="Enter Your First Name">
          <i class="icon fas fa-user"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
      </div>

      <div class="field email">
        <!-- <label for="fname"><i class="icon fas fa-user"></i> &nbsp;Enter Your Last Name</label> -->
        <div class="input-area">
          <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name">
          <i class="icon fas fa-user"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
      </div>
      
      <div class="field email">
        <label for="fname"><i class="icon fas fa-clock"></i> &nbsp;Enter Your Date Of Birth :   
        <div class="input-area">
          <input type="date" id="date" name="date">
          <i class="icon fas fa-clock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
      </label>
      </div>

      <div class="field email">
        <div class="input-area">
          <input type="email" id="email" name="email" placeholder="Email Address">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
      </div>

      <div class="field email">
        <label for="fname"><i class="icon fas fa-file"></i> &nbsp;Enter Your File : 
        <div class="input-area">
          <input type="file" id="file" name="file" placeholder="Email Address">
          <i class="icon fas fa-file"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
      </label>
      </div>

      <div class="field email">
        <div class="input-area">
          <textarea name="address" rows="3" cols="40" placeholder="Address"></textarea>
          <!-- <i class="icon fas fa-envelope"></i> -->
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
      </div>
      <input type="submit" value="submit">

    </form>
